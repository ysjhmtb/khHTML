<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>표 관련 태그</title>
  <style>
	thead{
		background:yellow;
	}
	tbody{
		background:orange;
	}
	tfoot{
		background:black;
		color:white;
	}

  </style>
 </head>
 <body>
 <!-- 
	표를 구성하는 태그는 <table><tr><th><td> 4가지 기본 구성요소
	<table> : 표의 시작과 끝을 나타내는 태그
	<tr> : 표의 행을 나타내는 태그
	<th> : 표의 제목 셀(컬럼 타이틀)을 나타내는 태그
	<td> : 표의 일반 셀(데이터 영역)을 나타내는 태그
 -->
  <h1>기본 테이블 만들기 (2 * 3)</h1>
	<table border="1">
	<!-- 테이블에 대한 설명을 다는 태그 caption-->
	<caption><b>핸드폰 정보</b></caption>
		<tr>
			<th>제조사</th><th>모델명</th><th>os</th>
		</tr>
		<tr>
			<td>애플</td><td>아이폰*</td><td>ios</td>
		</tr>
		<tr>
			<td>삼성</td><td>갤럭시*</td><td>안드로이드</td>
		</tr>
		<tr>
			<td>LG</td><td>G**</td><td>안드로이드</td>
		</tr>
	</table>
	<figure>
		<figcaption>figure를 이용해서 테이블에 대한 제목, 설명을 추가할때 사용한다.(이미지에 대한 설명을 표시할때도 사용 합니다.)</figcaption>
		<figcaption>여러개의 설명을 추가할수 있습니다.</figcaption>
	</figure>

	<!-- 
		<td>태그의  속성값을 이용하여 행과 열의 합치기 설정 한다.
		colspan : 열을 합친다.(컬럼을 합친다.)(가로)
		rowspan : 행을 합친다.(세로)
	-->
	
	<hr>
	<h1>표의 행과 열 합치기</h1>
	<h3>회원 정보</h3>
	<table border="1">
		<tr>
			<td rowspan="2" colspan="2" width="130px" height="150px">사진</td>
			<td width="80px">이름</td>
			<td width="200px"></td>
		</tr>
		<tr>
			<td>연락처</td>
			<td></td>
		</tr>
		<tr>
			<td width="70px" height="50px">주소</td>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td height="100px">자기소개</td>
			<td colspan="3"></td>
		</tr>
	</table>
	<hr>
	
	<!-- 집계 된 데이터 처럼 출력 하는 표-->
	<h2>테이블 구조 설정</h2>
	<!-- 테이블의 구조 : thead, tbody, tfoot-->
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>주소</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>최범석</td>
				<td>20</td>
				<td>경기도 수원시</td>
			</tr>
			<tr>
				<td>최승원</td>
				<td>27</td>
				<td>서울시 송파구</td>
			</tr>
			<tr>
				<td>김기영</td>
				<td>27</td>
				<td>경기도 용인시</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">총 인원</td>
				<td>3명</td>
			</tr>
		</tfoot>
	</table>
 </body>
</html>
